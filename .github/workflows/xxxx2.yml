name: CD 02
on: 
  push:
    branches:
    - dev
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build Model/Model.csproj --configuration Release /p:Version=${VERSION}
    - name: Pack
      run: dotnet pack Model/Model.csproj --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push NuGet.Workflow.${VERSION}.nupkg --source https://nuget.pkg.github.com/LucianoSponton/index.json --api-key ${TOKEN_GITHUB }
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB  }}
